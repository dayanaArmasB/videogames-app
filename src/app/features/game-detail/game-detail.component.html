<div class="game-detail-container">
  <div class="title">
    <h1>Datos del juego:</h1>
  </div>

  <!-- ✅ Loader siempre visible cuando isLoading es true -->
  <div class="loader-container" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <!-- ✅ Solo muestra los detalles si isLoading es false y game tiene datos -->
  <div class="game-card" *ngIf="!isLoading && game">
    <img *ngIf="game.background_image" [src]="game.background_image" [alt]="game.name" class="game-image">

    <div class="game-info">
      <h1 class="game-title">{{ game.name }}</h1>

      <p class="game-meta">Géneros:</p>
      <p class="game-description">{{ genres }}</p>

      <p class="game-meta">Descripción:</p>
      <p class="game-description" [innerHTML]="game.description"></p>

      <p class="game-meta">Fecha de lanzamiento:</p>
      <p class="game-description">{{ game.released || 'No disponible' }}</p>

      <p class="game-meta">Plataformas:</p>
      <p class="game-description">{{ platforms }}</p>
    </div>
  </div>
</div>
